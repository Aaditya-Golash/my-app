<!-- movie-search.component.html -->

<p>movie-search works!</p>

<p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

<!-- Add the form for searching movies -->
<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <input type="text" placeholder="Enter movie name" formControlName="movieName" required>
  <button type="submit">Search</button>
</form>

<!-- Display the list of searched movies -->
<div *ngFor="let movie of movies" class="movie-card">
  <img [src]="movie.Poster" alt="Movie Poster">
  <div>
    <h2>{{ movie.Title }}</h2>
    <p>{{ movie.Year }}</p>
  </div>
  <button (click)="bookmarkMovie(movie)">Bookmark</button>
</div>
